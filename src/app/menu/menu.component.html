<table class="table table-bordered text-white bg-info">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Brand</th>
      <th scope="col">Product Name</th>
      <th scope="col">Price</th>
      <th scope="col">Pints</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let keg of kegs | async;
      let i = index"
      [attr.data-index]="i"
    >
      <th scope="row">{{i+1}}</th>
      <td>{{keg.brand}}</td>
      <td>{{keg.name}}</td>
      <td>${{keg.price}}</td>
      <td>{{keg.pints}}</td>
    </tr>
  </tbody>
</table>
